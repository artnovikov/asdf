<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://kit.fontawesome.com/79760d4866.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <main>
        <img class="wave" src="./images/wave.png" alt="">
        <div class="container">
            <div class="img-block">
                <img src="./images/personalization.svg" alt="">
            </div>
            <div class="form-block">
                <form action="">
                    <div class="img-profile">
                        <img src="images/undraw_profile_pic_ic5t.svg" alt="">
                    </div>
                    <h3 class="form-title">Welcome</h3>
                    <div>
                        <div class="input-label">
                            <i class="fas fa-user"></i>
                            <div class="input-field">
                                <h4 class="label-title">Username</h4>
                                <input type="text">
                            </div>
                        </div>
                        <div class="input-label">
                            <i class="fas fa-lock"></i>
                            <div class="input-field">
                                <h4 class="label-title">Password</h4>
                                <input type="password">
                            </div>
                        </div>
                    </div>
                    <div class="forget-block">
                        <a href="#" class="forget-block__link">Forget Password?</a>
                    </div>
                    <a href="#" class="btn-login">Login</a>
                </form>
            </div>
        </div>
    </main>
    <script src="./js/script.js"></script>
</body>
</html>
